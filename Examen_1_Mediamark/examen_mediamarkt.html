<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MediaMarkt - Examen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/ahumor-mediamarkt.css">
    <style>
        body { margin-left: 10px; }
        form { display: none; }
        #formularios { margin-top: 60px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MediaMarkt</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#" onclick="gestionFormularios('frmAltaProducto');">Alta de producto</a></li>
                <li><a href="#" onclick="gestionFormularios('frmActualizarPrecio');">Actualizar precio</a></li>
                <li><a href="#" onclick="gestionFormularios('frmListadoTelevisores');">Listado televisores</a></li>
                <li><a href="#" onclick="gestionFormularios('frmListadoPortatiles');">Listado portátiles</a></li>
                <li><a href="#" onclick="gestionFormularios('TotalPromocion');">Total en promoción</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" id="formularios">
        <!-- Alta de producto -->
        <form class="form-horizontal" id="frmAltaProducto" name="frmAltaProducto">
            <fieldset>
                <legend>Alta de producto</legend>
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtCodigo">Código</label>
                    <div class="col-xs-4">
                        <input id="txtCodigo" name="txtCodigo" placeholder="(autogenerado)" class="form-control input-md" type="text" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtNombre">Nombre</label>
                    <div class="col-xs-4">
                        <input id="txtNombre" name="txtNombre" placeholder="Nombre del producto" class="form-control input-md" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtPrecio">Precio (€)</label>
                    <div class="col-xs-4">
                        <input id="txtPrecio" name="txtPrecio" placeholder="Precio" class="form-control input-md" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-4 control-label" for="rbtTipo">Tipo de producto</label>
                    <div class="col-xs-4">
                        <div class="radio">
                            <input name="rbtTipo" id="rbtTipo-TV" value="televisor" checked type="radio">
                            <label for="rbtTipo-TV">Televisor</label>
                        </div>
                        <div class="radio">
                            <input name="rbtTipo" id="rbtTipo-PT" value="portatil" type="radio">
                            <label for="rbtTipo-PT">Portátil</label>
                        </div>
                        <div class="radio">
                            <input name="rbtTipo" id="rbtTipo-SP" value="smartphone" type="radio">
                            <label for="rbtTipo-SP">Smartphone</label>
                        </div>
                    </div>
                </div>

                <!-- Campos específicos -->
                <div class="form-group" id="camposTelevisor">
                    <label class="col-xs-4 control-label" for="txtPulgadas">Pulgadas</label>
                    <div class="col-xs-4">
                        <input id="txtPulgadas" name="txtPulgadas" placeholder="Pulgadas (ej. 55)" class="form-control input-md" type="text">
                    </div>
                    <label class="col-xs-4 control-label" for="rbtSmart">Smart TV</label>
                    <div class="col-xs-4">
                        <div class="radio">
                            <input name="rbtSmart" id="rbtSmart-S" value="S" checked type="radio">
                            <label for="rbtSmart-S">Sí</label>
                        </div>
                        <div class="radio">
                            <input name="rbtSmart" id="rbtSmart-N" value="N" type="radio">
                            <label for="rbtSmart-N">No</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="camposPortatil" style="display:none;">
                    <label class="col-xs-4 control-label" for="txtRAM">RAM (GB)</label>
                    <div class="col-xs-4">
                        <input id="txtRAM" name="txtRAM" placeholder="RAM (ej. 16)" class="form-control input-md" type="text">
                    </div>
                    <label class="col-xs-4 control-label" for="txtCPU">Procesador</label>
                    <div class="col-xs-4">
                        <input id="txtCPU" name="txtCPU" placeholder="Procesador (ej. i7)" class="form-control input-md" type="text">
                    </div>
                </div>

                <div class="form-group" id="camposSmartphone" style="display:none;">
                    <label class="col-xs-4 control-label" for="txtAlmacenamiento">Almacenamiento (GB)</label>
                    <div class="col-xs-4">
                        <input id="txtAlmacenamiento" name="txtAlmacenamiento" placeholder="Almacenamiento (ej. 128)" class="form-control input-md" type="text">
                    </div>
                    <label class="col-xs-4 control-label" for="rbt5G">5G</label>
                    <div class="col-xs-4">
                        <div class="radio">
                            <input name="rbt5G" id="rbt5G-S" value="S" checked type="radio">
                            <label for="rbt5G-S">Sí</label>
                        </div>
                        <div class="radio">
                            <input name="rbt5G" id="rbt5G-N" value="N" type="radio">
                            <label for="rbt5G-N">No</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-4 control-label" for="btnAceptarAlta"></label>
                    <div class="col-xs-4">
                        <input type="button" id="btnAceptarAlta" name="btnAceptarAlta" class="btn btn-primary" value="Aceptar" onclick="aceptarAltaProducto();"/>
                    </div>
                </div>
            </fieldset>
        </form>

        <!-- Actualizar precio -->
        <form class="form-horizontal" id="frmActualizarPrecio" name="frmActualizarPrecio">
            <fieldset>
                <legend>Actualizar precio</legend>
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtCodigoActualizar">Código</label>
                    <div class="col-xs-4">
                        <input id="txtCodigoActualizar" name="txtCodigoActualizar" placeholder="Código" class="form-control input-md" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtNuevoPrecio">Nuevo precio (€)</label>
                    <div class="col-xs-4">
                        <input id="txtNuevoPrecio" name="txtNuevoPrecio" placeholder="Nuevo precio" class="form-control input-md" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="btnAceptarPrecio"></label>
                    <div class="col-xs-4">
                        <input type="button" id="btnAceptarPrecio" name="btnAceptarPrecio" class="btn btn-primary" value="Aceptar" onclick="aceptarActualizarPrecio();"/>
                    </div>
                </div>
            </fieldset>
        </form>

        <!-- Listado televisores -->
        <form class="form-horizontal" id="frmListadoTelevisores" name="frmListadoTelevisores">
            <fieldset>
                <legend>Listado de televisores</legend>
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtPulgadasMinimas">Pulgadas mínimas</label>
                    <div class="col-xs-4">
                        <input id="txtPulgadasMinimas" name="txtPulgadasMinimas" placeholder="Pulgadas mínimas" class="form-control input-md" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="btnAceptarListadoTV"></label>
                    <div class="col-xs-4">
                        <input type="button" id="btnAceptarListadoTV" name="btnAceptarListadoTV" class="btn btn-primary" value="Aceptar" onclick="aceptarListadoTelevisores();"/>
                    </div>
                </div>
            </fieldset>
        </form>

        <!-- Listado portátiles -->
        <form class="form-horizontal" id="frmListadoPortatiles" name="frmListadoPortatiles">
            <fieldset>
                <legend>Listado de portátiles</legend>
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtRamMinima">RAM mínima (GB)</label>
                    <div class="col-xs-4">
                        <input id="txtRamMinima" name="txtRamMinima" placeholder="RAM mínima" class="form-control input-md" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="btnAceptarListadoPT"></label>
                    <div class="col-xs-4">
                        <input type="button" id="btnAceptarListadoPT" name="btnAceptarListadoPT" class="btn btn-primary" value="Aceptar" onclick="aceptarListadoPortatiles();"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="js/objetos.js"></script>
    <script src="js/codigo.js"></script>

    <script>
        // Mostrar dinámicamente campos según tipo
        $(function(){
            $('input[name="rbtTipo"]').on('change', function() {
                var tipo = $(this).val();
                $('#camposTelevisor, #camposPortatil, #camposSmartphone').hide();
                if (tipo === 'televisor') $('#camposTelevisor').show();
                if (tipo === 'portatil') $('#camposPortatil').show();
                if (tipo === 'smartphone') $('#camposSmartphone').show();
            });
        });
    </script>
</body>
</html>
